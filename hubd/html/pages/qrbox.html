<div id="qrbox">
    <a name="question"></a>
    <h2>#lang('POST_QUESTION')</h2>
    #if(!$user)<p>#lang('POST_QUESTION_ANONYMOUS')</p>#end
    #if($page.forums.size()==0)
    <input type="hidden" name="parents[]" value="Forums(ROOT)"/>
    #else
    #foreach($forum in $page.forums)
    <input type="hidden" name="parents[]" value="Forums($forum.id)"/>
    #end
    #end
    #if($page.id)<input type="hidden" name="parents[]" value="Pages($page.id)"/>#end
    <textarea id="area" name="text" rows="6" cols="20" placeholder="#lang('T_TEXT_OF_THE_QUESTION')" autosize saver="question_text_$page.id"></textarea>
    <button class="submit" id="post_question">#lang('SUBMIT')</button>
</div>
<script type="text/javascript">
    sys.push(function () {
        sys.pages.qrBox();
    });
</script>
